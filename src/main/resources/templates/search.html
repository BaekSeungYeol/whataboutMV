<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead" th:if="${#lists.isEmpty(movieList)}">
            <strong th:text="${keyword}" id="keyword" class="context"></strong>에 해당하는 영화모임이 없습니다.
        </p>
        <p class="lead" th:if="${!#lists.isEmpty(movieList)}">
            <strong th:text="${keyword}" id="keyword" class="context"></strong>에 해당하는 영화모임을
            <span th:text="${movieList.size()}"></span>개
            찾았습니다.
        </p>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4" th:each="movie: ${movieList}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="${movie.image}" class="context card-img-top" th:alt="${movie.title}" >
                        <div class="card-body">
                            <a th:href="@{'/movie/' + ${movie.path}}" class="text-decoration-none">
                                <h5 class="card-title context" th:text="${movie.title}"></h5>
                            </a>
                            <p class="card-text" th:text="${movie.shortDescription}">Short description</p>

                            <p class="card-text context">
                                    <span th:each="tag: ${movie.tags}" class="font-weight-light text-monospace badge badge-pill badge-info mr-3">
                                        <a th:href="@{'/search/tag/' + ${tag.title}}" class="text-decoration-none text-white">
                                            <i class="fa fa-tag"></i> <span th:text="${tag.title}">Tag</span>
                                        </a>
                                    </span>
                                <span th:each="zone: ${movie.zones}" class="font-weight-light text-monospace badge badge-primary mr-3">
                                        <a th:href="@{'/search/zone/' + ${zone.id}}" class="text-decoration-none text-white">
                                            <i class="fa fa-globe"></i> <span th:text="${zone.localNameOfCity}" class="text-white">City</span>
                                        </a>
                                    </span>
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fa fa-user-circle"></i>
                                    <span th:text="${movie.members.size()}"></span>명
                                </small>
                                <small class="text-muted date" th:text="${movie.publishedDateTime}">9 mins</small>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
<script th:replace="fragments.html :: date-time"></script>
</body>
</html>
